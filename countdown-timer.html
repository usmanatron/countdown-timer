<html>
    <head>
        <style>
            .countdown-timer, .tenor-gif-embed {
                margin: auto;
                text-align: center;
                font-family: Helvetica;
            }

            h1 {
                font-size: 80px;
                margin-top: 5rem;
            }

            h2 {
                font-size: 40px;
            }
        </style>
        <script>
            var countDownDate = new Date({{.DestinationTime}}).getTime();
            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds";
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "DONE!";
                }
            }, 1000);
        </script>
    </head>
    <body>
        <div class="countdown-timer">
            <h1>Time until {{ .DestinationEvent }}</h1>
            <hr>
            <h2 id="countdown"></h2>    
        </div>
        <div class="tenor-gif-embed" data-postid="5249896" data-share-method="host" data-width="50%" data-aspect-ratio="1.25"><a href="https://tenor.com/view/airplane-pusheen-gif-5249896">Cute Plane GIF</a> from <a href="https://tenor.com/search/cat-gifs">Cat GIFs</a></div><script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </body>
</html>
